<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animacion de Carga</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!-- <body class="preload"> -->
    <div class="navbar">
        <span>Añadir efecto de precarga a sitios web</span>
    </div>
    <div class="content">
        <img src="https://picsum.photos/300/300?random">
    </div>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script>
        //cuando todo se carga se ejecuta esta función
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
          //descomentar solo si nuestro sitio tiene barra de navegación
          //$("body").removeClass("preload");
        });
    </script>
</body>
</html>
